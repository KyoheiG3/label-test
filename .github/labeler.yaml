docs:
  - changed-files:
      - any-glob-to-all-files:
          - "*.md"
          - "**/*.md"
          - "docs/**/*"

test:
  - changed-files:
      - any-glob-to-all-files:
          - "**/test/**/*.dart"

chore:
  - changed-files:
      - any-glob-to-all-files:
          - "*"
          - ".*"
          - "*.*"
          - "**/*.sh"
          - ".husky/**/*"
          - ".idea/**/*"
          - ".vscode/**/*"

ci:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**/*"
